<script type='text/nlogo' id='nlogo-code' data-filename='mouse-hunt-camouflage-gbcc.nlogo'>globals [
  leader            ;; a string expressing the player who has caught the most bugs (or a tie if appropriate)
  leader-caught     ;; the number of bugs the leader has caught
  total-caught      ;; running total of the total number of bugs caught by everyone
  adult-age         ;; the number of ticks before bugs are full grown
  light-fur-color
  dark-fur-color
  carrying-capacity
]

;; each client controls one player turtle
;; players are always hidden in the view
breed [
  players player
]

players-own
[
  user-name    ;; the unique name users enter on their clients
  caught       ;; the number of bugs this user as caught
  attempts     ;; times the user has clicked in the view trying to catch a bug
  percent      ;; percent of catches relative to the leader
]


breed [mice mouse]
mice-own [
  genotype
  partner
  sex
  generation
]

;;;;;;;;;;;;;;;;;;;
;; Setup Procedures
;;;;;;;;;;;;;;;;;;;

;to startup
;  hubnet-reset
;  setup-clear
;end

;; this kills off all the turtles (including the players)
;; so we don't necessarily want to do this each time we setup
to setup-clear
  clear-all
  set-default-shape mice "mouse"

  setup
end

;; setup the model for another round of bug catching
;; with the same group of users logged in
to setup
  clear-patches
  clear-all-plots
  reset-ticks
  ask mice [ die ]

  set total-caught 0
  set leader ""
  set leader-caught 0

  set light-fur-color 38
  set dark-fur-color 32
  ask patches [set pcolor 35]

  setup-mice-population

  ;; make sure to return players to initial conditions
  ask players [ initialize-player ]
  set-carrying-capacity

end

to set-carrying-capacity
  set carrying-capacity (initial-homozygous-dominant-males + initial-heterozygous-males + initial-homozygous-recessive-males +
    initial-homozygous-dominant-females + initial-heterozygous-females + initial-homozygous-recessive-females)
end

;;set-up pupulation of males and females
to setup-mice-population

  create-mice initial-homozygous-dominant-males [
    set sex "male"
    set genotype "AA"
    set color dark-fur-color
  ]
  create-mice initial-heterozygous-males [
    set sex "male"
    set genotype "Aa"
    set color dark-fur-color
  ]
  create-mice initial-homozygous-recessive-males [
    set sex "male"
    set genotype "aa"
    set color light-fur-color
  ]
  create-mice initial-homozygous-dominant-females [
    set sex "female"
    set genotype "AA"
    set color dark-fur-color
   ]
   create-mice initial-heterozygous-females [
    set sex "female"
    set genotype "Aa"
    set color dark-fur-color
   ]
   create-mice initial-homozygous-recessive-females [
    set sex "female"
    set genotype "aa"
    set color light-fur-color
   ]
  ask mice [
    setxy random-xcor random-ycor
    set partner nobody
    set size 3
    set shape "mouse"
    set generation 0
  ]
  ask mice with [sex = "male"] [
    set size 3.5
  ]
end

to go
  move-mice
  reproduce-mice
  listen-clients
  every 0.1
  [ tick ]

  tick
end

;;;;;;;;;;;;;;;;;;;;;
;; Runtime Procedures
;;;;;;;;;;;;;;;;;;;;;

to move-mice
  ask mice [wander]
end

;; keep a stable population of mice as predation rates go up or down
to reproduce-mice
  ;; if all the mice are removed by predators at once
  ;; make a new batch of random mice
  if count mice = 0
  [ setup-mice-population ]

  ;; otherwise reproduce random other bugs  until
  ;; you've reached the carrying capacity
  if count mice < carrying-capacity
  [ ask one-of mice [ make-one-offspring ] ]
end

to make-one-offspring ;; mice procedure
  hatch 1 [
    set genotype one-of ["AA" "Aa" "aa"]
    set-fur-color
    wander]
end

to set-fur-color
  if genotype = "AA" [set color dark-fur-color]
  if genotype = "Aa" [set color dark-fur-color]
  if genotype = "aa" [set color light-fur-color]
end
to wander ;; mice procedure
   rt random 360
   fd random-float 0.5
end


;; a visualization technique to find mice if you are convinced they are not there anymore
;; it allows flashing without actually changing and recalculating the color attribute of the mice
to flash-mice
  repeat 3
  [
    ask mice [ set color black ]
    wait 0.1
    display
    ask mice [ set color white ]
    wait 0.1
    display
  ]
end


to set-light-background
  ask patches [set pcolor 36]
  ask n-of (round ( count patches / 3)) patches [ set pcolor 40 ]
  repeat 50 [diffuse pcolor 0.1]
end

to set-dark-background
  ask patches [set pcolor 34]
  ask n-of (round ( count patches / 3)) patches [ set pcolor 30 ]
  repeat 50 [diffuse pcolor 0.1]
end

to set-mixed-background
  ask patches [set pcolor 35]
  ask n-of (round ( count patches / 1.5)) patches [ if pxcor > 0  [ set pcolor 30 ]]
  ask n-of (round ( count patches / 1.5)) patches [ if pxcor < 0  [ set pcolor 40 ]]
  repeat 50 [diffuse pcolor 0.1]
end


;;;;;;;;;;;;;;;;;;;;;;
;; HubNet Procedures
;;;;;;;;;;;;;;;;;;;;;;

to listen-clients
  while [hubnet-message-waiting?]
  [
    hubnet-fetch-message
    ifelse hubnet-enter-message?
    [ add-player ]
    [
      ifelse hubnet-exit-message?
     [ remove-player ]
     [
        if hubnet-message-tag = "View"
        [
          ask players with [ user-name = hubnet-message-source ]
            [ eat-mice ]
        ]
      ]
    ]
  ]
end

;; when a client logs in make a new player
;; and give it the default attributes
to add-player
  create-players 1
  [
    set user-name hubnet-message-source
    initialize-player
  ]
end

to initialize-player ;; player procedure
  hide-turtle
  set attempts 0
  set caught 0
  set-percent
  send-student-info
end

;; when clients log out simply
;; get rid of the player turtle
to remove-player
  ask players with [ user-name = hubnet-message-source ]
    [ die ]
end


to eat-mice
  ;; extract the coords from the hubnet message
  let clicked-xcor  (item 0 hubnet-message)
  let clicked-ycor  (item 1 hubnet-message)

  ask players with [ user-name = hubnet-message-source ]
  [
    set xcor clicked-xcor      ;; go to the location of the click
    set ycor clicked-ycor
    set attempts attempts + 1  ;; each mouse click is recorded as an attempt
                               ;; for that player

    ;;  if the players clicks close enough to a mouse's location, they catch it

    let candidates mice in-radius 2
    ifelse any? candidates
    [
      let doomed-mouse one-of candidates
      set caught caught + 1
      set total-caught total-caught + 1
      ask doomed-mouse
        [ die ]

      ;; if a mouse is caught update the leader
      ;; as it may have changed
      update-leader-stats
      ;; all the players have monitors
      ;; displaying information about the leader
      ;; so we need to make sure that gets updated
      ;; when the leader changed
      ask players
      [
        set-percent
        send-student-info
      ]
    ]
    ;; even if we didn't catch a bug we need to update the attempts monitor
    [ send-student-info ]
  ]
end

;; calculate the percentage that this player caught to the leader
to set-percent ;; player procedure
  ;; make sure we don't get a divide by 0 error
  ifelse leader-caught > 0
  [ set percent (caught / leader-caught) * 100]
  [ set percent 0 ]
end

;; update the monitors on the client
to send-student-info ;; player procedure
  hubnet-send user-name  "Your name" user-name
  hubnet-send user-name "You have caught" caught
  hubnet-send user-name "# Attempts"  attempts
  hubnet-send user-name "Relative %"  (precision percent 2) ;; just show 2 decimal places
  hubnet-send user-name "Top hunter" leader
  hubnet-send user-name "Top hunter's catches" leader-caught
end

;; do the bookkeeping to display the proper leader and score
to update-leader-stats
  if any? players
  [
    let leaders players with-max [ caught ]
    let number-leaders count leaders

    ;; if there is more than one leader just report
    ;; a tie otherwise report the name
    ifelse number-leaders > 1
    [ set leader word number-leaders "-way tie" ]
    [ ask one-of leaders [ set leader user-name ] ]
    set leader-caught [caught] of one-of leaders
  ]
end






to client-procedure
end

</script>

<script>
      Ractive.DEBUG = true;

      var loadingOverlay  = document.getElementById("loading-overlay");
      var activeContainer = loadingOverlay;
      var modelContainer  = document.querySelector("#netlogo-model-container");
      var nlogoScript     = document.querySelector("#nlogo-code");
      var standaloneURL   = "https://localhost:9000/standalone";
      var pageTitle       = function(modelTitle) {
        if (modelTitle != null && modelTitle != "") {
          return "NetLogo Web: " + modelTitle;
        } else {
          return "NetLogo Web";
        }
      };
      var session;
      var openSession = function(s) {
        session = s;
        document.title = pageTitle(session.modelTitle());
        activeContainer = modelContainer;
        session.startLoop();
      };

      var isStandaloneHTML = false;

      if (nlogoScript.textContent.length > 0) {
        isStandaloneHTML = true;
      }

      window.nlwAlerter = new NLWAlerter(document.getElementById("alert-overlay"), isStandaloneHTML);

      var displayError = function(error) {
        // in the case where we're still loading the model, we have to
        // post an error that cannot be dismissed, as well as ensuring that
        // the frame we're in matches the size of the error on display.
        if (activeContainer === loadingOverlay) {
          window.nlwAlerter.displayError(error, false);
          activeContainer = window.nlwAlerter.alertContainer;
        } else {
          window.nlwAlerter.displayError(error);
        }
      };

      var loadModel = function(nlogo, path) {
        if (session) {
          session.teardown();
        }
        window.nlwAlerter.hide();
        activeContainer = loadingOverlay;
        Tortoise.fromNlogo(nlogo, modelContainer, path, openSession, displayError);
      };

      if (nlogoScript.textContent.length > 0) {
        Tortoise.fromNlogo(nlogoScript.textContent,
                           modelContainer,
                           nlogoScript.dataset.filename,
                           openSession,
                           displayError);
      } else if (window.location.search.length > 0) {

        var query    = window.location.search.slice(1);
        var pairs    = query.split(/&(?=\w+=)/).map(function(x) { return x.split('='); });
        var paramObj = pairs.reduce(function(acc, pair) { acc[pair[0]] = pair[1]; return acc; }, {})

        var url       = (paramObj.url  !== undefined) ?           paramObj.url   : query;
        var modelName = (paramObj.name !== undefined) ? decodeURI(paramObj.name) : undefined;

        Tortoise.fromURL(url, modelName, modelContainer, openSession, displayError);

      } else {
        loadModel(exports.newModel, "NewModel");
      }

      window.addEventListener("message", function (e) {
        if (e.data.type === "nlw-load-model") {
          loadModel(e.data.nlogo, e.data.path);
        } else if (e.data.type === "nlw-open-new") {
          loadModel(exports.newModel, "NewModel");
        } else if (e.data.type === "nlw-update-model-state") {
          session.widgetController.setCode(e.data.codeTabContents);
        } else if (e.data.type === "run-baby-behaviorspace") {
          var reaction =
            function(results) {
              e.source.postMessage({ type: "baby-behaviorspace-results", id: e.data.id, data: results }, "*");
            };
          session.asyncRunBabyBehaviorSpace(e.data.config, reaction);
       }
      });

      if (parent !== window) {
        var width = "", height = "";
        window.setInterval(function() {
          if (activeContainer.offsetWidth  !== width ||
              activeContainer.offsetHeight !== height ||
              (session !== undefined && document.title != pageTitle(session.modelTitle()))) {
            if (session !== undefined) {
              document.title = pageTitle(session.modelTitle());
            }
            width = activeContainer.offsetWidth;
            height = activeContainer.offsetHeight;
            parent.postMessage({
              width:  activeContainer.offsetWidth,
              height: activeContainer.offsetHeight,
              title:  document.title,
              type:   "nlw-resize"
            }, "*");
          }
        }, 200);
      }
    </script>
